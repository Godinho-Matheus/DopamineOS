<div class="min-h-screen bg-gray-950 flex flex-col items-center justify-center p-6 text-gray-100 relative overflow-hidden">
  
  <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
      <div class="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-blue-600 rounded-full blur-[120px]"></div>
      <div class="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-purple-600 rounded-full blur-[120px]"></div>
  </div>

  <div class="relative z-10 w-full max-w-2xl bg-gray-900/80 backdrop-blur-xl p-8 rounded-3xl border border-gray-800 shadow-2xl animate-fade-in">
    
    <div *ngIf="step === 1" class="animate-slide-in">
      <h1 class="text-3xl font-bold text-center mb-2">Quem √© voc√™, Her√≥i?</h1>
      <p class="text-gray-400 text-center mb-8">Defina sua identidade para iniciar a jornada.</p>

      <div class="mb-8">
        <label class="block text-xs font-bold uppercase text-gray-500 mb-2 tracking-widest">Nome do Personagem</label>
        <input [(ngModel)]="nome" (keyup.enter)="avancarStep()" type="text" 
               class="w-full bg-gray-950 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-gray-700"
               placeholder="Ex: Aragorn, DevSlayer...">
      </div>

      <div class="mb-8">
        <label class="block text-xs font-bold uppercase text-gray-500 mb-4 tracking-widest">Escolha sua Classe</label>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          
          <div *ngFor="let cls of classes" 
               (click)="selecionarClasse(cls.id)"
               class="cursor-pointer border-2 rounded-2xl p-4 text-center transition-all hover:bg-gray-800/50 relative overflow-hidden group"
               [ngClass]="classeSelecionada === cls.id ? cls.cor + ' bg-gray-800' : 'border-gray-800 opacity-60 hover:opacity-100'">
            
            <div class="text-5xl mb-4 group-hover:scale-110 transition-transform">{{ cls.icone }}</div>
            <h3 class="text-xl font-bold mb-2">{{ cls.nome }}</h3>
            <p class="text-xs text-gray-400 leading-relaxed">{{ cls.desc }}</p>

            <div *ngIf="classeSelecionada === cls.id" class="absolute top-2 right-2 text-green-400 animate-bounce">
               ‚úì
            </div>
          </div>

        </div>
      </div>

      <div class="flex justify-end">
        <button (click)="avancarStep()" [disabled]="!nome || !classeSelecionada"
                class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-900/50 flex items-center gap-2">
          Pr√≥ximo <span>‚Üí</span>
        </button>
      </div>
    </div>

    <div *ngIf="step === 2" class="animate-slide-in">
      <h1 class="text-3xl font-bold text-center mb-2">Primeiros Passos</h1>
      <p class="text-gray-400 text-center mb-8">Escolha h√°bitos para come√ßar seu deck de miss√µes.</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-8 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
        <div *ngFor="let t of tarefasDisponiveis" 
             (click)="toggleTarefa(t)"
             class="flex items-center gap-4 p-4 rounded-xl border-2 cursor-pointer transition-all hover:bg-gray-800"
             [ngClass]="estaSelecionada(t) ? 'border-green-500 bg-green-500/10' : 'border-gray-800 bg-gray-950'">
          
           <div class="text-2xl">{{ t.icone }}</div>
           <div class="flex-1">
             <div class="font-bold text-sm">{{ t.nome }}</div>
             <div class="text-xs text-gray-500">{{ t.duracaoMinutos }} min ‚Ä¢ {{ t.dificuldade }}</div>
           </div>
           
           <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors"
                [ngClass]="estaSelecionada(t) ? 'border-green-500 bg-green-500 text-white' : 'border-gray-700'">
             <span *ngIf="estaSelecionada(t)" class="text-xs font-bold">‚úì</span>
           </div>

        </div>
      </div>

      <div *ngIf="erro" class="mb-4 p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
        {{ erro }}
      </div>

      <div class="flex justify-between items-center">
        <button (click)="voltarStep()" class="text-gray-500 hover:text-white transition-colors font-bold px-4">
          ‚Üê Voltar
        </button>
        
        <button (click)="finalizarSetup()" [disabled]="loading"
                class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-xl disabled:opacity-50 transition-all shadow-lg shadow-green-900/50 flex items-center gap-2">
          <span *ngIf="!loading">Iniciar Jornada üöÄ</span>
          <span *ngIf="loading" class="animate-pulse">Criando mundo...</span>
        </button>
      </div>

    </div>

  </div>
</div>

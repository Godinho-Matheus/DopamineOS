<div class="flex h-screen bg-gray-950 overflow-hidden">
  <app-sidebar></app-sidebar>

  <main class="flex-1 p-6 overflow-y-auto flex flex-col gap-6 text-gray-100 relative">

    <div class="flex flex-col gap-8 max-w-4xl">

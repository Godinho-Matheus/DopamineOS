  <div class="p-6 border-b border-gray-800/50 flex flex-col items-center justify-center gap-2">
    <div class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-xl flex items-center justify-center text-2xl shadow-[0_0_15px_rgba(37,99,235,0.5)]">

    <h1 class="font-bold text-gray-100 tracking-wider">DOPAMINE<span class="text-blue-500">OS</span></h1>

    <p class="px-4 text-[10px] font-bold text-gray-600 uppercase mb-2">Principal</p>

    <a *ngFor="let item of menuItems"
       [routerLink]="item.path"
       [routerLinkActive]="['bg-blue-900/20', 'text-blue-400', 'border-blue-500']"
       [routerLinkActiveOptions]="{exact: item.exact}"
       class="flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-gray-400 hover:text-gray-100 hover:bg-gray-900 transition-all group">
       
       <span class="text-xl group-hover:scale-110 transition-transform">{{ item.icon }}</span>
       <span class="font-medium text-sm">{{ item.label }}</span>
       
       <div class="ml-auto w-1.5 h-1.5 rounded-full bg-blue-500 shadow-[0_0_5px_#3b82f6] opacity-0 transition-opacity"
            routerLinkActive="opacity-100"
            [routerLinkActiveOptions]="{exact: item.exact}">
       </div>
    </a>

  </nav>

  <div class="p-4 border-t border-gray-800 bg-gray-900/30">

            class="w-full flex items-center justify-center gap-2 text-gray-500 hover:text-red-400 hover:bg-red-900/10 py-3 rounded-lg transition-all text-sm font-bold border border-transparent hover:border-red-900/30">
